<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Â· Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="app-header">
  <div class="app-header-inner container">
    <div class="brand">
      <span class="brand-mark"></span>
      <span>Library</span>
    </div>
    <nav class="nav">
      <a href="index.html">Catalog</a>
      <a class="active" href="profile.html">Profile</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card" style="margin-bottom: 18px;">
    <div class="card-body">
      <h2 class="section-title">User details</h2>
      <div class="form-grid">
        <div class="field" style="grid-column: span 6;">
          <label for="firstName">First name</label>
          <div class="input"><input id="firstName" type="text" placeholder="First name" value="John"></div>
        </div>
        <div class="field" style="grid-column: span 6;">
          <label for="lastName">Last name</label>
          <div class="input"><input id="lastName" type="text" placeholder="Last name" value="Doe"></div>
        </div>
        <div class="field" style="grid-column: span 6;">
          <label for="email">Email</label>
          <div class="input"><input id="email" type="email" placeholder="name@example.com" value="john.doe@example.com"></div>
        </div>
        <div class="field" style="grid-column: span 6;">
          <label for="password">Password</label>
          <div class="input"><input id="password" type="password" value="password123"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="card" style="margin-bottom: 18px;">
    <div class="card-body">
      <h2 class="section-title">Favorites</h2>
      <div id="favoritesList" class="book-list"></div>
    </div>
  </section>

  <section class="card">
    <div class="card-body">
      <h2 class="section-title">Borrowed</h2>
      <div id="borrowedList" class="book-list"></div>
    </div>
  </section>
</main>
<script src="show-favorites.js" defer></script>
<script src="show-borrowed.js" defer></script>
</body>
</html>
